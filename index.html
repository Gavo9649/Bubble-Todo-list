<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
        <title>Todo App</title>
        <link rel="icon" type="image/x-icon" href="bubble-todo.ico">

        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div class="task-input-container">
            <input type="text" id="taskText" placeholder="Enter Task" />
            <input type="text" id="dateText" class="date-input" placeholder="Due Date" />
            <button id="addTaskButton"><i class="fas fa-plus-circle"></i> Add Task</button>
        </div>
        
        <div class="editing-container">
            <button id="editTaskButton"><i class="fas fa-pencil"></i></button>
            <button id="deleteTaskButton"><i class="fas fa-trash"></i></button>
        </div>


        <div class="task-container" id="taskContainer">
            <!-- Task circles will go here -->
        </div>

        <script type="module" src="main.js"></script>
        </body>
</html>
