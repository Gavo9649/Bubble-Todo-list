<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
        <title>Todo App</title>

        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

        <div class="task-input-container">
            <input type="text" id="taskText" placeholder="Enter Task" />
            <button id="addTaskButton"><i class="fas fa-plus-circle"></i> Add Task</button>
            <button id="signInButton"><i class="fas fa-plus-circle"></i> Sign in</button>

        </div>

        <div class="task-container" id="taskContainer">
            <!-- Task circles will go here -->
        </div>

        <script src="main.js"></script>
    </body>
</html>
